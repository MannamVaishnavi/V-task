 <!DOCTYPE html>
<html>
    <head>
        <title>Typing Speed Calculation</title>
        <link rel="stylesheet" href="typing.css">
    </head>
    <body>
        <div id="heading">
            <h2>Typing speed calculation</h2>
            <span id="timer">00:00</span>
        </div>
        <div id="displayText" contenteditable="true" spellcheck="false" >Your Typing Goes Here...</div>
        <div id="timings">Select one of the below durations!</div>
        <div id="times">
            <button id="1">1 Min</button>
            <button id="2">2 Min</button>
            <button id="5">5 Min</button>
            <button id="10">10 Min</button>
        </div>
        <div id="timedisplay"><span id="sp1"></span></div>
        <div id="buttons">
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
        <div id="result"><span id="sp2"></span></div>
        <script src="typing.js"></script>
    </body>
</html>
