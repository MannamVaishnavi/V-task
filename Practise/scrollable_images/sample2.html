<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable images</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden;
        }

        .container {
            display: block;  /* Ensure it's block to expand naturally */
        }

        .image-row {
            display: block;
        }

        .image-row img {
            width: 100%;
            height: 33.3vh;  /* Set image height based on viewport */
            object-fit: cover;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container" id="imageContainer"></div>
    <script>
        const totalImages = 500;
        const imageContainer = document.getElementById('imageContainer');
        let count = 0;

        function create(imageSrc) {
            const row = document.createElement('div');
            row.classList.add('image-row');
            const img = document.createElement('img');
            img.src = imageSrc;
            row.appendChild(img);
            return row;
        }

        function call() {
            for (let i = 0; i < 3; i++) {
                if (count >= totalImages) return;
                count += 1;
                const imageSrc = `images/image${count}.jpg`;
                const imageRow = create(imageSrc);
                imageContainer.appendChild(imageRow);
            }
        }

        window.onscroll = function() {
            // Check if the user has scrolled near the bottom of the page
            if (window.innerHeight + window.pageYOffset >= document.body.offsetHeight - 10) {
                call();  // Load more images
            }
        };

        call();  // Initial call to load the first set of images
    </script>
</body>
</html>
